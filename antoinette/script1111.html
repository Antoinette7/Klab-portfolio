<html> 
    <body> 
        <h2> javascript function </h2>
        <p> this example call a function  to convert from fahrenheit to celsius:</p>
        <p id="demo"></p>
        <script>
            function tocelsius(f)
            {
                return (5/9) * (f-32);
            }
            document.getElementById("demo").innerHTML = tocelsius(77);
            </script>
    </body>
</html>
